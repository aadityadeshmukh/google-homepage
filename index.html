<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li>Gmail</li>
            <li>Images</li>
            <li><a class="nav-images-grid" href="#"><img src="https://img.icons8.com/material/452/thumbnails.png" alt="apps" style="width:25px;height:auto;opacity:0.55"></a></li>
            <li><a><img src="https://lh3.googleusercontent.com/ogw/ADGmqu82kkF_RaI0vbTgjPTNkVI5JDtED8QBPpX7E6FB=s32-c-mo"
                alt="Aditya's profile pic" class="nav-images-profile"></a></li>
        </ul>
    </nav>
    <div class="google-main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" id="google-logo">
        <input type="text" name="searchbox" id="searchbox">
        <div class="search-crit-buttons">
            <input type="button" name="searchbutton" id="searchbutton" value="Google Search">
            <input type="button" name="feelinglucky" id="feelinglucky" value="I'm feeling lucky!">
        </div>
        <div class="offered-in">
            <p>Google offered in:</p>
            <ul>
                <li>हिन्दी</li>
                <li>বাংলা</li>
                <li>తెలుగు</li>
                <li>मराठी</li>
                <li>தமிழ்</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>India</p>
        <div class="external-links">
            <div>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How search works</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
